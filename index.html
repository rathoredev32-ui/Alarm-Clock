<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alarm Clock </title>

  <!-- Favicon link -->
  <link rel = "icon" href = "./static/images/favicon.ico" type = "image/x-icon">

  <!-- Bootstrap icon link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Font-awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BootStrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

  <!-- Styles css -->
  <link rel="stylesheet" href="./static/css/styles.css">
  <!-- Resposive css -->
  <link rel="stylesheet" href="./static/css/responsive.css">
</head>

<body id="body">
  <div id="app">
    <section>
      <div id="clock-container" class="container-fluid text-center">  <!-- clock container -->
        <h1>DIGITAL CLOCK</h1>  <!-- Heading Clock conntainer -->
        <div id="current-time-container" class="container fs-2 fw-semibold">  <!-- Current time container box -->
          Current Time<br>
          <span id="time"></span> <!-- Current time -->
        </div>
        <form id="setAlarm-conatiner"> <!-- Set Alarm form -->
          <div id="set-alarm-field">  <!-- Set Alarm input field -->
            <input type="number" name="alarm_hour" id="alarm_hour" placeholder="hr" maxlength="2" max="12" min="01" required>
            <input type="number" name="alarm_min" id="alarm_min" placeholder="min" maxlength="2" max="59" min="00" required>
            <input type="number" name="alarm_sec" id="alarm_sec" placeholder="sec" maxlength="2" max="59" min="00" required>
            <select id="meridiem"  class="" required>
              <option value="Meridiem" selected disabled hidden>Meridiem</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          <div class="controls"> <!-- Alarm Controls button -->
            <button type="submit" class="set-alarm btn btn-primary"> Set Alarm</button>  <!-- Set Alarm button -->
            <button type="reset" id="stop-alarm" class="clear-alarm btn btn-primary">Stop Ringing</button>  <!-- Stop Ringing button -->
          </div>
        </form>
      </div>
      <h3 class="container hide">Alarms</h3> <!-- Heading Alarm list -->
      <div id="alist-conatiner" class="container "> <!-- Alarm list container -->
        <ul id="alarm-list"> <!-- Alarm list -->
        </ul>
      </div> 
      <footer class="container-fluid text-bg-secondary text-center"> &copy; Copyright 2023 Created by ATUL SOLANKI
      </footer>
    </section>
  </div>

  <!-- Javascript -->
  <script src="static/js/index.js"></script>
</body>

</html>
